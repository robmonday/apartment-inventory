{% extends "index.html" %}

{% block entire_pane %}
<block>
<h3>Unit #{{unit.name}}</h3>
<p><a href="{{url_for('editUnit', unit_id = unit.id, floorplan_id = unit.floorplan.id)}}">Edit</a></p>
<p><a href="{{url_for('showAllInv')}}">Back</a></p>
</block>
<div class="item-description">

	<p>{{unit.floorplan.name}} Floorplan </p>
	<p>{{unit.floorplan.bedrooms}} Bedrooms</p>
	<p>{{unit.floorplan.bathrooms}} Bathrooms</p>
	<p>{{unit.floorplan.square_footage}} SF</p>
	<p>{{unit.description}}</p>
</div>



{% endblock %}
