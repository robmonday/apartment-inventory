{% extends "index.html" %}

{% block entire_pane %}
<block>
<h3>Unit #{{unit.name}}</h3>
<p><a href="#">Save</a></p>
<p><a href="{{url_for('showAllInv')}}">Cancel</a></p>
</block>
<div class="item-description">
	<p>Are you sure you want to delete?</p>
	<form action="{{url_for('deleteUnit', deletedUnit = unit, floorplan_id=floorplan_id, unit_id=unit_id)}}" method='POST'>
	<input type="Submit" value="Yes">
	</form>
</div>

{% endblock %}
